<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/mediu-invatare.css">
    <link rel="stylesheet" href="styles/quiz.css">
    <script src="scripts/navbarScript.js" defer></script>
    <script src="scripts/quizScript.js" defer></script>
    <script src="https://kit.fontawesome.com/2451e89b81.js" crossorigin="anonymous"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    <title>Chestionar</title>
</head>

<body class="quiz-page">
<nav class="navbar">
    <div class="brand-title"><a href="/">Traffic instructor</a></div>
    <div class="toggle-button">
        <i class="fas fa-bars"></i>
    </div>
    <div class="navbar-links">
        <ul>
            <li><a href="/mediu-invatare">Mediu de învățare</a></li>
            <li><a href="/indicatoare">Indicatoare Rutiere</a></li>
            <li><a href="/legislatie">Legislație</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>
</nav>
<main>
    <div class="main-content">
        <div class="main-title">Chestionar</div>
        <div class="progress-chestionar">
            <p>Întrebări rezolvate: </p>
            <p class="progress-chestionar__value" id="progress">0</p>
            <p>/</p>
            <p>26</p>
        </div>
        <div class="progress-chestionar">
            <div>
                <p>Corecte: </p>
                <p style="color: green" id="progress-correct">0</p>
            </div>
            <div>
                <p>Greșite: </p>
                <p style="color: red" id="progress-wrong">0</p>
            </div>
        </div>
        <div class="remaining-time">
            <p>Timp rămas: </p>
            <p id="remaining-time">00:00</p>
        </div>
        <!-- Adăugam intrebarea dinamic -->
    </div>

</main>
</body>

<template id="question-template">
    <div class="main-container">
        <div class="main-container__answers-and-question">
            <div class="main-container__answers">
            </div>
            <div class="main-container__question">
            </div>
            <div class="main-container__image">
            </div>
        </div>
        <div class="main-container__submit">
            <button id="prev" class="submit-button prev">&lt;</button>
            <button id="verify" class="submit-button">Verifică răspuns</button>
            <button id="next" class="submit-button next">&gt;</button>
        </div>
    </div>
</template>

<template id="finished-page">
    <div class="main-content">
        <div class="main-title">Rezultat chestionar</div>
        <div class="main-container">
            <div class="main-container__results">
                <h2>Scor final: <span id="score"></span></h2>
                <button class="submit-button" id="finish">
                    <a href="/mediu-invatare">Întoarce-te la pagina principală</a>
                </button>
            </div>
        </div>
    </div>
</template>

</html>
