<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/mediu-invatare.css">
    <script src="scripts/navbarScript.js" defer></script> 
    <script src="scripts/practiceScript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Exersează</title>
</head>
<body class = "mediu-invatare">
<nav class="navbar">
    <div class="brand-title"> <a href="/">Traffic instructor</a></div>
    <div class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <div class="navbar-links">
        <ul>
            <li><a href="/mediu-invatare">Mediu de învățare</a></li>
            <li><a href="/indicatoare">Indicatoare Rutiere</a></li>
            <li><a href="/legislatie">Legislație</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>
</nav>
    <main>
        <div class="main-content">
            <div class="main-title">Exersează întrebări</div>
            <div class="progress-bar" id="progress-bar">
                <span progress="50">Progres</span>
            </div>
            <div class="main-container">
                <div class="main-container__answers-and-question">
                    <div class="main-container__answers">
                        <div class="main-container__answer">
                            <button class="answer-button" id="answer-a">A</button>
                            <p>Raspunsul A</p>
                        </div>
                        <div class="main-container__answer">
                            <button class="answer-button" id="answer-b">B</button>
                            <p>Raspunsul B</p>
                        </div>
                        <div class="main-container__answer">
                            <button class="answer-button" id="answer-c">C</button>
                            <p>Raspunsul C</p>
                        </div>
                    </div>
                    <div class="main-container__question">
                        <p>Aici va fi întrebarea, care poate avea una sau mai multe variante de răspuns. Eventual, aceasta poate fi acompaniată de o imagine.</p>
                    </div>
                    <div class="main-container__image">
                        <img src="images/quiz/test.jpg" alt="Imaginea întrebării">
                    </div>
                </div>
                <div class="main-container__submit">
                    <button class="submit-button prev"><</button>
                    <button class="submit-button">Verifică răspuns</button>
                    <button class="submit-button next">></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
